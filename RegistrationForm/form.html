<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="stylesheet/main.css" type="text/css" rel="stylesheet">
</head>
<body>
<form>
    <p class="main">Регистрация</p>
    <div class="wrap">
        <div class="mail">
            <label><p>Email</p>
                <input type="email" autocomplete>
            </label>
        </div>
        <div class="pass first-pass">
            <label><p>Пароль</p>
                <input type="password">
            </label>
        </div>
        <div class="pass second-pass">
            <label><p>Еще раз</p>
                <input type="password">
            </label>
        </div>
        <input type="submit" value="Отправить">
    </div>
</form>
</body>
</html>
